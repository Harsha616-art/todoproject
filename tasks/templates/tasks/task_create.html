<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task - TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Add Task</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="mb-3">
                <textarea name="description" class="form-control" placeholder="Description (Optional)"></textarea>
            </div>
            <div class="mb-3">
                <input type="date" name="due_date" class="form-control">
            </div>
            <div class="mb-3">
                <select name="priority" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>
        <a href="{% url 'task_list' %}" class="d-block mt-3 text-center">Back to TodoList</a>
    </div>
</div>
</body>
</html>
